name: timeflow
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # --- 1. 核心架构与状态管理 ---
  get: ^4.6.6
  provider: ^6.1.2

  # --- 2. 网络请求 ---
  dio: ^5.4.0

  # --- 3. 数据存储 ---
  # ✅ 已固定版本，防止从 GitHub 动态下载 so 文件导致超时报错
  sqlite3_flutter_libs: 0.5.24
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2

  # --- 4. 功能插件 (定位等) ---
  geolocator: ^10.1.0

  # --- 5. UI 增强 ---
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  fl_chart: ^0.68.0
  liquid_progress_indicator_v2: ^0.5.0
  cupertino_icons: ^1.0.6
  flutter_slidable: ^3.1.0

  # --- 6. 工具类 ---
  intl: ^0.19.0
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# --- 7. 图标配置 ---
flutter_launcher_icons:
  android: true
  ios: false
  # ✅ 路径已修正为项目内相对路径
  image_path: "lib/asset/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true